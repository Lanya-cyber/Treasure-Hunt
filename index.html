<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Game</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    table { margin: 0 auto; border-collapse: collapse; }
    td {
      width: 50px; height: 50px; border: 1px solid #333;
      text-align: center; font-size: 24px; cursor: pointer;
    }
    td.clicked { background-color: #ddd; pointer-events: none; }
    td.treasure { background-color: gold; }
  </style>
</head>
<body>

  <h1>üè¥‚Äç‚ò†Ô∏è Treasure Hunt</h1>
  <p>Click a square to find the treasure!</p>
  <table id="grid"></table>
  <p id="message"></p>

  <script>
    const gridSize = 3;
    const treasureX = Math.floor(Math.random() * gridSize);
    const treasureY = Math.floor(Math.random() * gridSize);

    const grid = document.getElementById("grid");
    const message = document.getElementById("message");

    for (let y = 0; y < gridSize; y++) {
      const row = grid.insertRow();
      for (let x = 0; x < gridSize; x++) {
        const cell = row.insertCell();
        cell.addEventListener("click", () => {
          cell.classList.add("clicked");
          if (x === treasureX && y === treasureY) {
            cell.classList.add("treasure");
            cell.textContent = "üí∞";
            message.textContent = "You found the treasure!";
          } else {
            cell.textContent = "‚ùå";
          }
        });
      }
    }
  </script>

</body>
</html>
